<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moviebase | Add a Movie</title>

    <!-- LOGO -->
    <link rel = "shortcut icon" href = "/moviebase_icon.png">

    <!-- Bootstrap Stylesheet CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen">
</head>
<body>
    <navbar th:insert="fragments/navbar.html :: navbar"> </navbar>

    <div class="container-fluid">
        <div class="row mt-5">
                <p style="font-size: 30px; text-decoration: italic; text-align: center">
                    Can't find the movie in the database? <span style="font-weight: bold">Add it now!</span>
                </p>
        </div>
        <div class="row">
            <div class="container moviebase-form">
                <form action="#" th:action="@{/add}" th:object="${movie}" method="post">
                    <div class="row">
                        <p style="font-weight: bold; font-size: 30px; text-decoration: underline">
                            Add a New Movie
                        </p>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="title">Movie Title:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="title" id="title" class="w-100" th:field="*{title}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="year">Movie Year:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="year" id="year" class="w-100" th:field="*{year}">
                        </div>
                        <div class="col-2">
                            <label for="genre">Movie Genre:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="genre" id="genre" class="w-100" th:field="*{genre}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="actor1">Lead Actor 1:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="actor-1" id="actor1" class="w-100" th:field="*{actor1}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="actor2">Lead Actor 2*:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="actor-2" id="actor2" class="w-100" th:field="*{actor2}">
                        </div>
                    </div>
                    <div class="row mb-5 form-group">
                        <div class="col-2">
                            <label for="director">Director:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="director" id="director" class="w-100" th:field="*{director}">
                        </div>
                    </div>
                    <div class="row">
                        <p style="font-size: 14px; color: tomato; text-align: center">*Optional field/s (can be left empty)</p>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-end">
                            <button type="submit" class="moviebase-btn">ADD MOVIE</button>
                        </div>
                        <div class="col-3">
                            <button type="button" id="clearBtn" class="moviebase-btn">CLEAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
