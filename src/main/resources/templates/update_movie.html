<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moviebase | Update a Movie</title>

    <!-- LOGO -->
    <link rel = "shortcut icon" href = "/moviebase_icon.png">

    <!-- Bootstrap Stylesheet CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen">

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JAVASCRIPT -->
    <script th:inline="javascript" type="text/javascript">
        var movieID = [[${movie.uuid}]]
    </script>

    <!-- EXTERNAL JS SHEET -->
    <script th:src="@{/js/update.js}" type="text/javascript"></script>
</head>
<body>
    <navbar th:insert="fragments/navbar.html :: navbar"> </navbar>

    <div class="container-fluid">
        <div class="row mt-5">
            <p style="font-size: 30px; text-decoration: italic; text-align: center">
                Want to change or add more to the movieâ€™s information?  <span style="font-weight: bold">Update it!</span>
            </p>
        </div>
        <div class="row">
            <div class="container moviebase-form">
                <form action="#" th:action="@{/update}" th:object="${movie}" method="post" id="updateMovieForm">
                    <div class="row">
                        <p style="font-weight: bold; font-size: 30px; text-decoration: underline">
                            Movie Details
                        </p>
                    </div>

                    <input type="hidden" name="movieUUID" id="movieUUID" class="w-100" th:value="${movie.uuid}" th:field="*{uuid}">
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="title">Movie Title:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="title" id="title" class="w-100" th:value="${movie.title}" th:field="*{title}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="year">Movie Year:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="year" id="year" class="w-100" th:value="${movie.year}" th:field="*{year}">
                        </div>
                        <div class="col-2">
                            <label for="genre">Movie Genre:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="genre" id="genre" class="w-100" th:value="${movie.genre}" th:field="*{genre}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="actor1">Lead Actor 1:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="actor-1" id="actor1" class="w-100" th:value="${movie.actor1}" th:field="*{actor1}">
                        </div>
                    </div>
                    <div class="row mb-2 form-group">
                        <div class="col-2">
                            <label for="actor2">Lead Actor 2*:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="actor-2" id="actor2" class="w-100" th:value="${movie.actor2} ? ${movie.actor2} : ''" th:field="*{actor2}">
                        </div>
                    </div>
                    <div class="row mb-5 form-group">
                        <div class="col-2">
                            <label for="director">Director:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="director" id="director" class="w-100" th:value="${movie.director}" th:field="*{director}">
                        </div>
                    </div>
                    <div class="row">
                        <p style="font-size: 14px; color: tomato; text-align: center; font-weight: bold" id="errorMessage" th:text="${errorMsg}"></p>
                        <p style="font-size: 14px; color: tomato; text-align: center">*Optional field/s (can be left empty)</p>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 d-flex justify-content-end">
                            <button type="submit" class="moviebase-btn" id="updateBtn">UPDATE MOVIE</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="moviebase-btn" id="deleteBtn">DELETE MOVIE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
