<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moviebase | Database Statistics</title>

    <!-- LOGO -->
    <link rel = "shortcut icon" href = "/moviebase_icon.png">

    <!-- Bootstrap Stylesheet CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen">

    <!-- JAVASCRIPT -->
    <script th:inline="javascript" type="text/javascript">
        var statisticsURL = [[${statisticsURL}]]
        var pageNum = [[${pageNum}]]
        var maxPages = [[${page.totalPages}]]
    </script>
    <!-- EXTERNAL JS SHEET -->
    <script th:src="@{/js/statistics.js}" type="text/javascript"></script>
</head>
<body>
<navbar th:insert="fragments/navbar.html :: navbar"> </navbar>
    <div class="container-fluid" style="font-family: 'Arial'">
        <div class="row my-5">
            <p style="font-size: 40px; font-weight: bold; text-align: center" th:text="${pageTitle}">
                Title here
            </p>
        </div>
        <div class="row w-50 mx-auto">
            <!-- LISTING -->
            <div class="row" style="font-size: 20px" th:each="listing : ${page.content}">
                <div class="col">
                    <p style="font-weight: bold; text-decoration: underline" th:text="${listing.label}">Action</p>
                </div>
                <div class="col">
                    <p style="font-weight: bold; text-decoration: underline; text-align: end" th:text="${listing.count}">12345</p>
                </div>
            </div>
        </div>
        <div class="row">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" id="prevBtnContainer">
                        <a class="page-link" href="#" id="prevBtn">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" id="page1">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="page2">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="page3">3</a></li>
                    <li class="page-item" id="nextBtnContainer">
                        <a class="page-link" href="#" id="nextBtn">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
